IfAboveAction=[!SetOption IdleTimeOutputMeter FontColor 255,0,0,255][!Redraw]
IfBelowValue=10
IfBelowAction=[!SetOption IdleTimeOutputMeter FontColor 0,255,0,255][!Redraw]
Group=tt2
